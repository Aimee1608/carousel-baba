<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>抓娃娃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--横屏-->
<div id="page-landscape" class="page-landscape">
    <h3>竖屏体验更佳！</h3>
</div>
<!--竖屏-->
<div class="page-portrait" id="page-portrait">
    <div class="load-page" id="loadingPage">
        <div class="img-load-now">
            <!--加载动画-->
            <div class="loading"></div>
            <div class="mask" id="img-loading-txt"></div>
            <div class="readyGo" id="readyGo"><img src="img/anniu.png" alt=""/></div>
        </div>
    </div>
    <div  id="pageContainer" class="page-container">
        <img class="background-down" src="img/background-down.png" alt=""/>
        <div class="poster-main B_Demo" >
            <ul class="poster-list">
                <li class="poster-item" data-item = 0>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 1>
                    <img class="text" src="img/people/text02.png"  />
                    <img class="people" src="img/people/jiaofu.png" />
                    <img class="name" src="img/people/name02.png"  />
                </li>
                <li class="poster-item" data-item = 2>
                    <img class="text" src="img/people/text03.png"  />
                    <img class="people" src="img/people/aoteman.png" />
                    <img class="name" src="img/people/name03.png"  />
                </li>
                <li class="poster-item" data-item = 3>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 4>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 5>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 6>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 7>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 8>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
                <li class="poster-item" data-item = 9>
                    <img class="text" src="img/people/text01.png"  />
                    <img class="people" src="img/people/benshan.png" />
                    <img class="name" src="img/people/name01.png"  />
                </li>
            </ul>
        </div>
        <div class="again-box">
            <p >没抓到哦!</p>
            <button id="again">再来</button>
        </div>

        <img class="dai" src="img/dai.png" alt=""/>
        <img class="background" src="img/background.png" alt=""/>
        <img  id="stop" class="button" src="img/button.png" alt=""/>
        <img class="zhua" src="img/zhua.png" alt=""/>
        <img class="background-up" src="img/background-up.png" alt=""/>
        <img class="deng01" src="img/deng01.png" alt=""/>
        <img class="deng02" src="img/deng02.png" alt=""/>
        <!--音乐-->
        <div class="btn-music open-music">
            <img src="img/music-open.png" class="open music" style="display: block;"/>
            <img src="img/music-close.png" class="clock music" style="display: none;"/>
        </div>
        <div class="answer-box" id="answer-box">
            <img src="" alt=""/>
            <p>恭喜你！</p>
            <button id="start">再来一次</button>
        </div>
    </div>
</div>
<audio src="video/bgMusic.mp3" id="musicStar"  loop="loop" preload="auto" ></audio>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/carousel.js"></script>
<script src="js/style.js"></script>
</html>
